<div class="container">
    <div class="row mb-4">
        <div class="col-12 col-md-5 mb-5 mb-md-3">
            <img src="{{ evento.img }}" alt="">
        </div>
        <div class="offset-md-1 col-12 col-md-6 d-flex flex-column">
            <h1 class="mb-3">{{ evento.name }}</h1>
            <h3 class="mb-1">
                <span *ngFor="let artista of findArtist(evento.id); let last = last;">{{ artista.artName }}<span class = "col-yellow" *ngIf="!last"> & </span></span>
            </h3>
            <ng-container *ngFor="let category of categories">
                <div class="mb-3" *ngIf="evento.category === category.id">{{category.name}}</div>
            </ng-container>
            <div class="mb-5">{{ evento.description }}</div>

        </div>
    </div>
    <div class="d-flex mb-3 py-3 card-dettaglio" *ngFor="let dettaglio of findDetails(evento.id)">
        <div class="quando-dettaglio col-3">
            <div>{{ dettaglio.date }}</div>
            <div>{{ dettaglio.timeStart }}</div>
        </div>
        <div class="dove-dettaglio col-5 ps-5">
            <div class="citta">{{ dettaglio.city }}</div>
            <div>{{ dettaglio.place }}</div>
            <div>
                <span *ngFor="let artista of findArtist(evento.id); let last = last;">{{ artista.artName }}<span *ngIf="!last"> & </span></span>
            </div>
        </div>
        <div class="col-2 d-flex align-items-center">
            <div>{{ dettaglio.price }}$</div>
        </div>
        <div class="col-2 d-flex align-items-center justify-content-center">
            <button (click)="addToCart(evento, dettaglio)" class="dettaglio-btn">Aggiungi al carrello</button>
        </div>
    </div>
</div>
